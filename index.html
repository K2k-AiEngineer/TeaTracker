<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea and Snack Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <style>

* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
      max-width: 900px;
      width: 100%;
      padding: 30px;
    }

    h1, h2, h3 {
      font-weight: 600;
      color: #ff9800;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    form label {
      width: 100%;
      font-size: 14px;
      color: #bbb;
    }

    form input, form select, form button {
      width: calc(50% - 10px);
      padding: 10px 15px;
      border: 2px solid #333;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      background: #333;
      color: #fff;
      transition: 0.3s ease;
    }

    form input:focus, form select:focus {
      border-color: #ff9800;
    }

    form button {
      background: #ff9800;
      color: #000;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    form button:hover {
      background: #ff6f00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table thead {
      background: #333;
      color: #ff9800;
    }

    table th, table td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #444;
    }

    table tr:nth-child(even) {
      background: #2a2a2a;
    }

    table tr:hover {
      background: #333;
    }

    #total-cost {
      font-size: 24px;
      font-weight: bold;
      color: #ff9800;
      margin-top: 20px;
      text-align: right;
    }

    .delete-button, .update-button {
        background: #ff9800;
    color: #fff;
    border: none;
    padding: 9px 13px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
    margin: 5px 7px 4px 2px;
    }

    .delete-button:hover {
      background: #694e05;
    }

    .update-button:hover {
      background: #694e05;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .container {
        padding: 20px;
      }

      form input, form select, form button {
        width: calc(100% - 20px);
      }

      table th, table td {
        font-size: 14px;
        padding: 10px;
      }
    }

    @media (max-width: 992px) {
      table {
        font-size: 14px;
      }

      table th, table td {
        font-size: 12px;
        padding: 8px;
      }

      #total-cost {
        font-size: 20px;
      }
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
        gap: 15px;
      }

      form input, form select, form button {
        width: 100%;
      }

      table th, table td {
        font-size: 12px;
        padding: 6px;
      }

      #total-cost {
        font-size: 18px;
        text-align: center;
      }
    }

    @media (max-width: 576px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      table th, table td {
        font-size: 10px;
        padding: 5px;
      }

      #total-cost {
        font-size: 16px;
      }
    }

    @media (max-width: 360px) {
      table th, table td {
        font-size: 8px;
        padding: 4px;
      }

      form input, form select, form button {
        font-size: 14px;
      }

      #total-cost {
        font-size: 14px;
      }
    }

 </style>
  
</head>
<body>
    <div class="container">
        <h1>Tea Tracker</h1>
        <form id="tracker-form">
            <label for="cups">Total Cups of Tea:</label>
            <input style="width: 100%;" type="number" id="cups" name="cups" min="1" required>

            <label for="snack-type">Snack Type (Optional):</label>
            <select style="width: 100%;" id="snack-type" name="snack-type">
                <option value="">--None--</option>
                <option value="Bhujiya">Bhujiya</option>
                <option value="Samosa">Samosa</option>
                <option value="Kachauri">Kachauri</option>
                <option value="Vada">Vada</option>
                <option value="Biscuit">Biscuit</option>
                <option value="Coffee">Coffee</option>
                <option value="CremeRoll">Creme Roll</option>
                <option value="Kurkure">Kurkure</option>
                <option value="Pattice">Pattice</option>
                <option value="custom">Custom</option>
            </select>

            <label for="num-snacks" id="num-snacks-label" style="display: none;">Number of Snacks (Optional):</label>
            <input style="width: 100%;" type="number" id="num-snacks" name="num-snacks" min="1" placeholder="Number of snacks">

            <label for="snack-price" id="snack-price-label" style="display: none;">Snack Price:</label>
            <input style="width: 100%;" type="text" id="snack-price" name="snack-price" placeholder="Enter price of snack">

            <label for="time">Time:</label>
            <input style="width: 100%;" type="text" id="time" name="time" placeholder="e.g., 6 PM" required>

            <label for="date">Date:</label>
            <input style="width: 100%;" type="date" id="date" name="date" required> 

            <button style="width: 100%;" type="submit">Add Entry</button>
        </form><br />

        <h2>Consumption Log</h2>
        <table class="tables">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Snack Type</th>
                    <th>Number of Snacks</th>
                    <th>Total Cups</th>
                    <th>Cost (₹)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="log"></tbody>
        </table>

        <h3>Total Cost: ₹<span id="total-cost">0</span></h3>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("tracker-form");
            const log = document.getElementById("log");
            const totalCostDisplay = document.getElementById("total-cost");
            const snackTypeSelect = document.getElementById("snack-type");
            const customSnackInput = document.getElementById("snack-price");
            const customSnackLabel = document.getElementById("snack-price-label");
            const numSnacksInput = document.getElementById("num-snacks");
            const numSnacksLabel = document.getElementById("num-snacks-label");

            let totalCost = 0;

            // Fetch logs from the server on page load
            fetch('http://localhost:3000/logs')
                .then(response => response.json())
                .then(data => {
                    data.forEach((entry, index) => {
                        addRow(entry._id, entry.date, entry.time, entry.snackType, entry.numSnacks, entry.cups, entry.cost);
                        totalCost += entry.cost;
                    });
                    totalCostDisplay.textContent = totalCost;
                })
                .catch(err => console.error('Error fetching data:', err));

            form.addEventListener("submit", (e) => {
                e.preventDefault();

                const cups = parseInt(document.getElementById("cups").value);
                const time = document.getElementById("time").value;
                const date = document.getElementById("date").value;
                const snackType = snackTypeSelect.value === "custom" ? customSnackInput.value : snackTypeSelect.value;
                const numSnacks = numSnacksInput.value ? parseInt(numSnacksInput.value) : 0;
                const price = customSnackInput.value ? parseFloat(customSnackInput.value) : 0;

                if (cups && time && date) {
                    const costPerCup = 10; // Cost per cup of tea
                    const costPerSnack = price; // Cost per snack
                    const cost = (cups * costPerCup) + (numSnacks * costPerSnack);

                    const newEntry = {
                        date,
                        time,
                        snackType: snackType || "No Snack",
                        numSnacks,
                        price,
                        cups,
                        cost,
                    };

                    fetch('http://localhost:3000/logs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newEntry),
                    })
                    .then(response => response.json())
                    .then(() => {
                        totalCost += cost;
                        totalCostDisplay.textContent = totalCost;
                        addRow(null, date, time, snackType, numSnacks, cups, cost);
                        form.reset();
                    })
                    .catch(err => console.error('Error posting data:', err));
                }
            });

            function addRow(id, date, time, snackType, numSnacks, cups, cost) {
                const row = document.createElement("tr");
                row.dataset.id = id; // Set ID as data attribute for easy access
                row.innerHTML = `
                    <td>${date}</td>
                    <td>${time}</td>
                    <td>${snackType}</td>
                    <td>${numSnacks > 0 ? numSnacks : "-"}</td>
                    <td>${cups}</td>
                    <td>₹${cost}</td>
                    <td>
                        <button class="delete-button" onclick="deleteEntry('${id}')">Delete</button>
                        <button class="update-button" onclick="updateEntry('${id}')">Update</button>
                    </td>
                `;
                log.appendChild(row);
            }
        });

        function deleteEntry(id) {
            if (confirm("Are you sure you want to delete this entry?")) {
                fetch(`http://localhost:3000/logs/${id}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(() => {
                    document.querySelector(`tr[data-id="${id}"]`).remove();
                    updateTotalCost();
                })
                .catch(err => console.error('Error deleting data:', err));
            }
        }

        function updateEntry(id) {
            const newDate = prompt("Enter new date (YYYY-MM-DD):");
            const newTime = prompt("Enter new time (e.g., 6 PM):");
            const newSnackType = prompt("Enter new snack type:");
            const newNumSnacks = prompt("Enter new number of snacks:");
            const newCups = prompt("Enter new number of cups:");

            const updatedEntry = {
                date: newDate,
                time: newTime,
                snackType: newSnackType,
                numSnacks: parseInt(newNumSnacks),
                cups: parseInt(newCups),
                cost: (parseInt(newCups) * 10) + (parseInt(newNumSnacks) * 20)
            };

            fetch(`http://localhost:3000/logs/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedEntry),
            })
            .then(response => response.json())
            .then(() => {
                alert("Entry updated successfully!");
                window.location.reload();
            })
            .catch(err => console.error('Error updating data:', err));
        }

        function updateTotalCost() {
            let totalCost = 0;
            document.querySelectorAll("tr[data-id]").forEach(row => {
                const cost = parseInt(row.children[5].textContent.replace('₹', ''));
                totalCost += cost;
            });
            document.getElementById("total-cost").textContent = totalCost;
        }
    </script>
</body>
</html>
